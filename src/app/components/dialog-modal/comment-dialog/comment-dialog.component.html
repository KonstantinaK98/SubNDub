

<h2 mat-dialog-title>Enter a comment:</h2>

    
     <textarea #commentInput type="text" [(ngModel)]="comment" class="commentArea" type="text"></textarea>
   
        
    <div mat-dialog-content>
      <mat-dialog-actions class="right-bottom">
        <button mat-button [mat-dialog-close]="null">Cancel</button>
        <button mat-raised-button [mat-dialog-close]="comment" color="primary" [disabled]="commentInput.value == ''">Add comment</button>
      </mat-dialog-actions>
    </div>
