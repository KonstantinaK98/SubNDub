<h2 mat-dialog-title>You have unsaved changes!</h2>
<mat-dialog-content class="mat-typography">
  <h3>Are you sure you want to leave without saving? All unsaved progress will be lost!</h3>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button color="primary" [mat-dialog-close]="false" cdkFocusInitial>Cancel</button>
  <button mat-raised-button color="warn" [mat-dialog-close]="true" >Leave without save</button>
</mat-dialog-actions>
