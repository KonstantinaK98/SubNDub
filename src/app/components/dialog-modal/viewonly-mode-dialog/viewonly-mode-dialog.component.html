<h2 mat-dialog-title>Subtitle is being used!</h2>
<mat-dialog-content class="mat-typography">
  <h3>{{data.displayName}} is editing the subtitle right now. Do you want to continue on view-only mode?</h3>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="false">Cancel</button>
    <button color="primary" mat-button [mat-dialog-close]="true">YES</button>
  </mat-dialog-actions>
