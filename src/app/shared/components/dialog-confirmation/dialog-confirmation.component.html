<h1 mat-dialog-title>Are you sure you want to delete this video? This is irreversible and all related data linked to it will be lost.</h1>
<div mat-dialog-content>
</div>
<div mat-dialog-actions align="end">
  <button mat-raised-button (click)="onNoClick()">Discard</button>
  <button mat-raised-button color="warn" [mat-dialog-close]="true" cdkFocusInitial>DELETE</button>
</div>
