<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

<div *ngIf="(auth.user | async) as user; else login">
  <button mat-raised-button color="warn" class="logout-btn" (click)="auth.signOut()">
    <div class="logout-btn-content">
      <span class="material-symbols-outlined">logout</span>
      <span style="margin-top: 3px">Logout</span>
    </div>
  </button>
</div>

<ng-template #login>
  <div>
    <button class="login-btn" (click)="auth.googleSignIn()" mat-raised-button color="primary">
      <div class="login-btn-content">
        <span class="material-symbols-outlined" style="margin-top: 3px">login</span>
        <span>Sign Up / Sign in</span>
      </div>
      </button>
  </div>
</ng-template>
